<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

    <!-- 부트 스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 각 페이지에 CSS -->
    <th:block layout:fragment="css"></th:block>

    <!-- 각 페이지에 JavaScript -->
    <th:block layout:fragment="js"></th:block>
        
</head>
<body>
    
    <form th:action="${member eq null ? '/add' : '/modify'}" method="POST">
        <input type="hidden" name="id" th:if="${member ne null}" th:value="${member.id}" />
    
        <input name="name" placeholder="이름 입력" th:value="${member eq null ? '' : member.name}" />
        <button class="btn btn-primary">추가</button>
    
    </form>
   
</body>
</html>
