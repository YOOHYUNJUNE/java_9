<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

    <!-- 부트 스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 각 페이지에 CSS -->
    <th:block layout:fragment="css"></th:block>

    <!-- 각 페이지에 JavaScript -->
    <th:block layout:fragment="js"></th:block>
        
</head>
<body>
    
    <form action="/search">
        <input name="keyword" placeholder="검색어 입력" />
        <button>검색</button>
    </form>
    
    
    <div>
        <p th:each="m : ${list}" class="text-center m-3">
            [[${m.name}]]
            <a class="btn btn-danger" th:href="@{'/delete/' + ${m.id}}">삭제</a>
            <a class="btn btn-primary" th:href="@{'/modify/' + ${m.id}}">수정</a>
        </p>
    </div>
    
    <a class="btn btn-primary m-3" href="/add">추가</a>
    <a class="btn btn-primary m-3" href="/list">홈으로</a>
   
    
</body>
</html>
