<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{user/user_tmp}">

<div layout:fragment="main" class="card bg-secondary-subtle">
    <div class="card-body p-5 text-center">
        <h2>회원가입</h2>

        <div class="mb-2">
            <form action="/join" method="POST">
                <div class="mb-3">
                    <label class="form-label">이름</label> <input type="text"
                        class="form-control" name="name" required />
                </div>
				<div class="mb-3">
					<label class="form-label">닉네임</label> <input type="text"
						class="form-control" name="nickname" required />
				</div>
				<div class="mb-3">
                    <label class="form-label">이메일</label> <input type="email"
                        class="form-control" name="email" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">비밀번호</label> <input type="password"
                        class="form-control" name="password" required />
                </div>

                <a class="btn bg-dark-subtle" href="/login">로그인</a>
                <button type="submit" class="btn btn-primary">회원가입</button>
            </form>

            <a class="btn bg-warning mt-3" href="/index">홈으로</a>

        </div>
    </div>
</div>

</html>
