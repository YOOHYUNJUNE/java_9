<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/user_tmp}">

<div layout:fragment="main" class="card bg-primary-subtle">
	<div class="card-body p-5 text-center">
		<h2>로그인</h2>
		<p class="text-black-50 mt-2 mb-5">로그인을 해주세요!</p>

		<div class="mb-2">
			<form action="/login" method="POST">
				<input type="hidden" th:name="${_csrf?.parameterName}"
					th:value="${_csrf?.token}" />
				<div class="mb-3">
					<label class="form-label">이메일</label> <input type="email"
						class="form-control" name="username" required />
				</div>
				<div class="mb-3">
					<label class="form-label">비밀번호</label> <input type="password"
						class="form-control" name="password" required />
				</div>


				<div class="mt-5">
					<button class="btn btn-primary">로그인</button>
					<a href="/join" class="btn btn-secondary">회원가입</a>
				</div>

			</form>

			<a class="btn bg-warning mt-3" href="blog/list">홈으로</a>

		</div>
	</div>
</div>

</html>
