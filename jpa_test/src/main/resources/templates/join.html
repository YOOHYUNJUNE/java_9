<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

</head>
<body>

	<section class="d-flex vh-100">
		<div class="container mx-auto row justify-content-center align-content-center w-50">
			<div class="card bg-secondary-subtle">
				<div class="card-body p-5 text-center">
					<h2 class="mb-5">회원가입</h2>

					<div class="mb-2">
						<form action="/join" method="POST">
						
						    <div class="mb-3">
                                <label class="form-label">이름</label> 
                                <input class="form-control" name="name" required />
                            </div>

						
							<div class="mb-3">
								<label class="form-label">이메일</label> <input type="email"
									class="form-control" name="email" required />
							</div>
							<div class="mb-3">
								<label class="form-label">비밀번호</label> <input type="password"
									class="form-control" name="password" required />
							</div>
							
							<div class="mb-3">
                                <label class="form-label">자기소개</label> 
                                <textarea class="form-control" name="info"></textarea>
                            </div>
							
							<a class="btn bg-dark-subtle" href="/login">로그인</a>
							<button type="submit" class="btn btn-primary">회원가입</button>
						</form>
						
						<a class="btn bg-warning mt-3" href="blog/list">홈으로</a>
						
					</div>

				</div>

			</div>

		</div>

	</section>

</body>
</html>
