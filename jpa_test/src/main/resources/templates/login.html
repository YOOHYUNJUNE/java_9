<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

<section class="d-flex vh-100">
        <div class="container mx-auto row justify-content-center align-content-center w-50">
            <div class="card bg-primary-subtle">
                <div class="card-body p-5 text-center">
                    <h2 class="mb-5">로그인</h2>
                    

                    <div class="mb-2">
                        <form action="/login" method="POST">
                        <!-- 로그인 보안설정 -->
                            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                            
                            <div class="mb-3">
                                <label class="form-label">이메일</label> <input type="email"
                                    class="form-control" name="username" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">비밀번호</label> <input type="password"
                                    class="form-control" name="password" required />
                            </div>
                            
                            <div class="mt-5">
	                            <button class="btn btn-primary">로그인</button>
	                            <a href="/join" class="btn btn-secondary">회원가입</a>
                            </div>
                            
                        </form>
                        
                        <a class="btn bg-warning mt-3" href="blog/list">홈으로</a>
                        
                        
                    </div>

                </div>

            </div>

        </div>

    </section>


</body>
</html>
