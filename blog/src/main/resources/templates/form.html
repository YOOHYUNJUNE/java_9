<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글쓰기</title>

  <!-- 부트 스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>

    <form th:action="${blogEntity ne null ? '/modify' : '/add'}" th:method="${blogEntity ne null ? 'PATCH' : 'POST'}">
        <input type="hidden" name="id" th:if="${blogEntity != null}" th:value="${blogEntity.id}"/>
       
        
        <input name="name" placeholder="제목입력" th:value="${blogEntity == null ? '' : blogEntity.name}" required/>
        <textarea name="content" placeholder="내용입력" required>[[${blogEntity == null ? '' : blogEntity.content}]]</textarea>
        
        <div class="d-flex me-1">
	        <button>등록</button>
	        <button type="reset">초기화</button>
	        <a href="/list">취소</a>
        </div>
    </form>


</body>
</html>
